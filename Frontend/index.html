<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veerenstael Quick Scan</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="dashboard-bg">
    <!-- Logo en titel -->
    <div class="logo-header">
      <img src="https://www.veerenstael.nl/wp-content/uploads/2020/06/logo-veerenstael-wit.png" 
           alt="Veerenstael" class="veerenstael-logo"/>
      <div class="subtitle-title">Veerenstael Quick Scan</div>
    </div>

    <!-- Card -->
    <div class="main-card">
      <div class="header">
        <h2>QuickScan formulier</h2>
        <p>Beantwoord de vragen en ontvang een rapport per mail</p>
      </div>

      <form id="quickscan-form">
        <!-- Contactgegevens -->
        <label>Naam</label>
        <input type="text" name="name" required />

        <label>Bedrijf</label>
        <input type="text" name="company" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>Telefoonnummer</label>
        <input type="text" name="phone" />

        <hr style="margin:20px 0; border:1px solid #3b4970"/>

        <!-- Vragenlijst dynamisch -->
        <div id="questions"></div>

        <!-- Knoppen -->
        <div class="button-row">
          <button type="submit" class="green">Versturen</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>

      <!-- Resultaat -->
      <div id="result" class="info-block"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
